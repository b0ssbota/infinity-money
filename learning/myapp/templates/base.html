{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Infinity Money{% endblock %}</title>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0d20;
            color: #b0c7d6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Navigation Styles */
        header {
            background-color: #08082C;
            padding: 20px 0;
        }

        .flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-links ul li {
            margin-left: 20px;
        }

        .nav-links ul li a {
            color: #b0c7d6;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .nav-links ul li a:hover {
            color: #a4ed59;
        }

        .nav-buttons a button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .bg-blue {
            background-color: #1d4ed8;
            color: #fff;
        }

        .bg-green {
            background-color: #a4ed59;
            color: #0d0e25;
        }

        .nav-buttons a button:hover {
            opacity: 0.8;
        }

        .logo-text {
            font-size: 24px;
            color: #a4ed59;
        }
    </style>
</head>
<body>
    <!-- Header (Navigation Bar) -->
    <header class="container">
        <div class="flex">
            <div class="flex space-x-3">
                <div class="w-10 h-10" style="background: linear-gradient(to right, #5A9D40, #33838B); border-radius: 50%;"></div>
                <h1 class="logo-text">INFINITY MONEY</h1>
            </div>
            <nav class="nav-links">
                <ul class="flex space-x-6">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'home' %}">Games</a></li>
                    <li><a href="{% url 'home' %}">About</a></li>
                    <li><a href="{% url 'home' %}">Contact</a></li>
                </ul>
            </nav>
            <div class="nav-buttons">
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">
                    <button class="bg-green">Logout</button>
                </a>
                {% else %}
                <a href="{% url 'login' %}">
                    <button class="bg-blue">Login</button>
                </a>
                <a href="{% url 'signup' %}">
                    <button class="bg-green">Signup</button>
                </a>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Main Content Block -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
